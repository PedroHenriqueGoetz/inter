<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <style>
    * {
      box-sizing: border-box;
      margin: 100;
      padding: 100;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url(imagem\ museu.jpg)no-repeat center center/cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4vmin;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2vmin 4vmin;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2vw;
    }

    nav ul li {
      font-size: 2vmin;
    }

    nav ul li:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .logo {
      font-size: 2.5vmin;
      font-weight: bold;
    }

    .center-content {
      text-align: center;
      margin-top: 5vh;
    }

    .center-content h2 {
      font-size: 4vmin;
    }

    .center-content h1 {
      font-size: 8vmax;
      margin: 2vh 20;
    }

    .center-content button {
      padding: 1.5vmin 3vmin;
      font-size: 2vmin;
      background-color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: black;
    }

    .center-content button:hover {
      background-color: #eee;
    }

    @media (max-width: 768px) {
      .center-content h1 {
        font-size: 12vmin;
      }

      .center-content button {
        font-size: 3vmin;
        padding: 2vmin 4vmin;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <nav>
      <div class="logo"></div>
      <ul>
        <li>COLORADO</li>
        <li>TITULOS</li>
        <li>BEIRA RIO</li>
        <li>GALERIA DE TROFEUS</li>
        <li>JOGADORES</li>
        <li>CAMISAS</li>
      </ul>
    </nav>

    <div class="center-content">
      <h2>COLORADO</h2>
      <h1>INTERCACIONAL</h1>
      <button>ESPLORE AGORA</button>
    </div>
  </div>
</body>
</html>
